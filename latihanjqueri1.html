<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Jquey 1</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <p id="paragraf">Ini adalah paragraf pertama</p>
    <p id="paragraf2">Ini adalah paragraf kedua</p>
    <button id="tombol">Klik saya</button>
    <button id="tombol2">Tampilkan paragraf</button>

    <script>
        $(document).ready(function() {
            $("#tombol").click(function() {
                $("#paragraf").fadeOut("slow");
                $("#paragraf2").fadeOut("slow");
            });

            $("#tombol2").click(function() {
                $("#paragraf").fadeIn("slow");
                $("#paragraf2").fadeIn("slow");
            });
        });
    </script>

    






</body>
</html>
